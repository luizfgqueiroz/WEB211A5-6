<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luiz's Store - Selling Headphones since 2020</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>
          <a href="index.html" class="logo">
            <img src="images/logo.png" alt="luiz-store-logo"/>
          </a>
        </h1>
        <h3>Selling all kinds of Headphones since 2020.</h3>
      </div>
    </header>
    <nav>
      <div class="nav">
        <ul>
          <li><a class="index" href="index.html">Luiz's Store</a></li>
          <li><a class="contact" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="container-contact">
        <h2>Contact Us</h2>
        <div class="userinfo">
          <form action="https://httpbin.org/post" method="post">
            <p>
              <label for="fname">First Name: </label>
              <input id="fname" type="text" name="fname" />
            </p>
            <p>
              <label for="lname">Last Name: </label>
              <input id="lname" type="text" name="lname" />
            </p>
            <p>
              <label for="email">Email: </label>
              <input id="email" type="email" name="email" />
            </p>
            <p>
              <label for="address">Address: </label>
              <input id="address" type="text" name="address" />
            </p>
            <p>
              <label for="city">City: </label>
              <input id="city" type="text" list="cities" name="city" autocomplete="on"/>
              <datalist id="cities">
                <option value="Brampton"></option>
                <option value="Burlington"></option>
                <option value="Guelph"></option>
                <option value="Hamilton"></option>
                <option value="Mississauga"></option>
                <option value="Ottawa"></option>
                <option value="Toronto"></option>
                <option value="Vaughan"></option>
              </datalist>
            </p>
            <p>
              <label for="phonenum">Phone Number: </label>
              <input
                id="phonenum"
                type="tel"
                name="phonenum"
                placeholder="000-000-0000"
                required
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              />
            </p>
            <p>
              <label for="postalcode">Postal Code: </label>
              <input
                id="postalcode"
                type="text"
                name="postalcode"
                placeholder="A0A 0A0"
                required
                pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]"
              />
            </p>
            <p>Would you like to be phoned? <input type="checkbox" name="bephoned"/>Yes</p>
            <p>
              <input
                type="radio"
                name="message"
                value="Question"
                onclick="hideOrderNum()"
              />Question
              <input
                type="radio"
                name="message"
                value="Comment"
                onclick="hideOrderNum()"
              />Comment
              <input type="radio" name="message" value="OrderP" onclick="showOrderNum()" />Order
              Problem
            </p>
            <p id="orderNum" style="display:none">
              Order Number:
              <input type="text" name="orderNum" />
            </p>
            <p>
              <textarea name="message_text" cols="40" rows="5"></textarea>
            </p>
            <p>
              <input type="hidden" name="name" value="Luiz Felipe Gomes de Queiroz"/>
            </p>
            <p>
              <input type="submit" value="submit" />
            </p>
          </form>
        </div>
    </div>
    <footer>
      <div class="footer">
        <div class="subscribe">
          <form action="https://formspree.io/xlewkwag" method="POST">
            Enter your email:
            <input type="email" name="_replyto" />
            <input type="submit" value="Subscribe"/>
          </form>
        </div>
      </div>
      </footer>
  </body>
</html>
